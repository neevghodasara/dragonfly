<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width = device-width">
    <meta name="description" content="Stream free audiobooks and podcasts">
    <meta name="keywords" content="free audiobooks, free podcasts, offline audiobooks, offline podcasts, audiobooks streaming">
    <meta name="author" content="Neev Ghodasara">
		<title>Sign up - Dragonfly</title>
		<link rel="stylesheet" href="css/style2.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>
		<div class="header">Dragonfly</div>
		<hr class="hr-style">
		<div style="text-align: center"><button class="fb-signup">SIGN UP WITH FACEBOOK</button></div>
		<div class="or">
			<hr>
			<div>or</div>
			<hr>
		</div>
		<div style="font-weight: 800; text-align: center; padding-bottom: 20px;">Sign up with your email address</div>
		<div class="signup-form">
			<form action="">
				<div style="text-align: center; padding-bottom: 10px;"><input type="text" class="email" placeholder="Email"></div>
				<div style="text-align: center; padding-bottom: 10px;"><input type="text" class="email" placeholder="Confirm email"></div>
				<div style="text-align: center; padding-bottom: 10px;"><input type="text" class="email" placeholder="Password"></div>
				<div style="text-align: center; padding-bottom: 10px;"><input type="text" class="email" placeholder="Name"></div>
				<div style="text-align: center; padding-bottom: 10px;">
					<div style="color: #555257">Date of birth:</div>
					<div class="dob">
						<input type="text" placeholder="Month" style="height: 50px; width: 130px; padding-left: 20px; padding-right: 5px">
						<input type="text" name="" value="" placeholder="Date" style="height: 50px; width: 120px; padding-left: 20px; padding-right: 5px;">
						<input type="text" name="" value="" placeholder="Year" style="height: 50px; width: 120px; padding-left: 20px;">
					</div>
				</div>
				<div style="text-align: center">CAPTCHA--goes--here</div>
				<div style="text-align: center; font-size: 13px">By clicking on Sign up, you agree to <a href="">Dragonfly's terms & conditions</a> and <a href="">privacy policy</a></div>
				<div style="text-align: center"><button id="button1">GET DRAGONFLY</button></div>
				<div style="text-align: center; font-size: 14px">Already have an account? <a href="">Log in</a></div>
			</form>
		</div>
	</body>
</html>
